<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container border rounded p-0">
            <div class="alert alert-secondary" role="alert">
                <h4 class="alert-heading">NHẬP LƯƠNG THÁNG 12</h4>

            </div>
            <form method="post" action="">
                <div class="row p-3 mb-1">
                    <div class="form-group col-sm-6">
                        <label for="id"><strong>Mã nhân viên</strong></label>
                        <input id="id" class="form-control" type="text" name="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="name"><strong>Tên nhân viên</strong></label>
                        <input id="name" class="form-control" type="text" name="">
                    </div>
                </div>
                <div class="row p-3 mb-1">
                    <div class="form-group col-sm-6">
                        <label for="clb"><strong>Câu lạc bộ</strong></label>
                        <select class="form-control" name="" id="clb">
                            <option></option>
                            <option>Hà Nội</option>
                            <option>Hồ Chí Minh</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="luong"><strong>Lương</strong></label>
                        <input id="luong" class="form-control" type="text" name="">
                    </div>
                </div>
                <div class="row p-3 mb-1">
                    <div class="form-group col-sm-6">
                        <label for="thuong"><strong>Thưởng</strong></label>
                        <input id="thuong" class="form-control" type="text" name="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="phucap"><strong>Phụ cấp</strong></label>
                        <input id="phucap" class="form-control" type="text" name="">
                    </div>
                </div>
                <div class="row p-3 mb-1">
                    <div class="form-group">
                        <label for="ghichu"><strong>Ghi chú</strong></label>
                        <textarea class="form-control" name="" id="ghichu" rows="3"></textarea>
                    </div>
                </div>
                <div class="row p-3 mb-1">
                    <div>
                        <input name="" id="" class="btn btn-primary" type="submit" value="Lưu">
                        <a name="" id="" class="btn btn-warning" href="#" role="button">Hủy</a>

                    </div>
                </div>
                <div class="alert alert-secondary mt-0 mb-0 p-1" role="alert">
                    <p class="">Vui lòng nhập thông tin cầu thủ</p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

</html>
