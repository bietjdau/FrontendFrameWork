<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <!-- Modal trigger button -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
                Nhập dữ liệu
            </button>

            <!-- Modal Body -->
            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
            <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
                role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm-12" role="document">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                NHẬP LƯƠNG THÁNG 12
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="">
                                <div class="row p-3 mb-1">
                                    <div class="form-group col-sm-6">
                                        <label for="id"><strong>Mã nhân viên</strong></label>
                                        <input id="id" class="form-control" type="text" name="">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="name"><strong>Tên nhân viên</strong></label>
                                        <input id="name" class="form-control" type="text" name="">
                                    </div>
                                </div>
                                <div class="row p-3 mb-1">
                                    <div class="form-group col-sm-6">
                                        <label for="clb"><strong>Câu lạc bộ</strong></label>
                                        <select class="form-control" name="" id="clb">
                                            <option></option>
                                            <option>Hà Nội</option>
                                            <option>Hồ Chí Minh</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="luong"><strong>Lương</strong></label>
                                        <input id="luong" class="form-control" type="text" name="">
                                    </div>
                                </div>
                                <div class="row p-3 mb-1">
                                    <div class="form-group col-sm-6">
                                        <label for="thuong"><strong>Thưởng</strong></label>
                                        <input id="thuong" class="form-control" type="text" name="">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="phucap"><strong>Phụ cấp</strong></label>
                                        <input id="phucap" class="form-control" type="text" name="">
                                    </div>
                                </div>
                                <div class="row p-3 mb-1">
                                    <div class="form-group">
                                        <label for="ghichu"><strong>Ghi chú</strong></label>
                                        <textarea class="form-control" name="" id="ghichu" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="alert alert-secondary mt-0 mb-0 p-1" role="alert">
                                    <p class="">Vui lòng nhập thông tin cầu thủ</p>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional: Place to the bottom of scripts -->
        <script>
            const myModal = new bootstrap.Modal(
                document.getElementById("modalId"),
                options,
            );
        </script>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
